<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task Manager</title>
</head>
<body>
    <h1>UTASK</h1>
    <div class="board" id="board">
        <div class="todo col-container" id="todo">
            <h2>Todo</h2>
            <ul class="todo-list">
                <li class="todo-item">Task1</li>
            </ul>
        </div>
        <div class="doing col-container" id="idoing">
            <h2>Doing</h2>
            <ul class="doing-list">
                <li class="doing-item">Task2</li>
            </ul>
        </div>
        <div class="done col-container" id="done">
            <h2>Done</h2>
            <ul class="done-list">
                <li class="done-item">Task3</li>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
